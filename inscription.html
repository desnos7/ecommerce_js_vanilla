  <head>

  <body>
    <div class="wrapper">
      <section class="login-container">
        <div>
          <header>
            <h2>Identification</h2>
          </header>

          <form action="" method="post">
            <input
              type="text"
              name="username"
              placeholder="Nom d'utilisateur"
              required="required"

              type="password"
              name="password"
              placeholder="Mot de passe"
              required="required"
            />
            <button type="submit">Connexion</button>
          </form>
        </div>
      </section>
    </div>
  </body>
